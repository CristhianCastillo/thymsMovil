<ion-header>
  <ion-navbar color="principal">
    <ion-title>Facturas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div *ngFor="let factura of facturas">
    <ion-card>
      <ion-card-header>
        <h3 style="font-weight: bold;">Numero Factura: {{factura.numeroFactura}}</h3>
        <p>Fecha: {{factura.fecha}}</p>
      </ion-card-header>

      <ion-list *ngFor="let item of factura.detalle">
        <ion-item>
          <ion-toggle checked="false" color="warning"></ion-toggle>
          <ion-label>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-label stacked class="titleFacturaItem">Referencia: <label>{{item.referencia}}</label></ion-label>
                  <ion-label stacked class="titleFacturaItem">Nombre: <label>{{item.nombre}}</label></ion-label>
                  <ion-label stacked class="titleFacturaItem">Cantidad: <label>{{item.cantidad}}</label></ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
          <ion-icon name='flask' item-start></ion-icon>
        </ion-item>
      </ion-list>
      <ion-buttons end>
          <button ion-button icon-end small>Listo
            <ion-icon name="thumbs-up"></ion-icon>
          </button>
      </ion-buttons>
    </ion-card>
  </div>
</ion-content>
