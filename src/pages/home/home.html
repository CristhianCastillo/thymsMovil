<ion-header>
  <ion-navbar color="principal">
    <ion-title text-center>Thyms Racks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let empacador of empacadores">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="../../assets/imgs/rack.png">
      </ion-thumbnail>
      <h2>{{empacador.rack}}</h2>
      <p>{{empacador.nombre}}</p>
      <p>{{empacador.facturas}} Facturas</p>
      <button ion-button clear item-end (click)="viewFactura()">Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
